<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–∏–π –†—ñ–∫</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–∏–π —Å—Ç–∏–ª—å —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a237e, #4caf50);
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .tree {
            font-size: 5em;
            margin: 20px 0;
            line-height: 1;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>–ó –ù–æ–≤–∏–º –†–æ–∫–æ–º!</h1>
    <div class="tree">üéÑüéÅ‚ú®</div>

    <script>
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–Ω—ñ–∂–∏–Ω–æ–∫
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            // –í–∏–¥–∞–ª–µ–Ω–Ω—è —Å–Ω—ñ–∂–∏–Ω–∫–∏ –ø—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–Ω—ñ–∂–∏–Ω–æ–∫ —á–µ—Ä–µ–∑ —ñ–Ω—Ç–µ—Ä–≤–∞–ª–∏
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
